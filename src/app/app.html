<div class="container">
  <header style="display:flex; align-items:center; justify-content:space-between; margin-bottom:16px;">
    <a routerLink="/" style="display:flex; gap:10px; align-items:center;">
      <span style="font-weight:800; font-size:20px;">Hellenic</span>
      <span class="badge">A0–A2</span>
    </a>
    <nav class="row">
      @if (auth.ready()) {
        @if (auth.isLoggedIn()) {
          <a routerLink="/review">Повторение</a>
          <a routerLink="/leaderboard">Лидерборд</a>

          @if (auth.isAdmin()) {
            <a routerLink="/admin">Админ</a>
          }
          <a class="pointer" (click)="supa.signOut()">Выйти</a>
        }
      }
    </nav>
  </header>
  <router-outlet/>
  <toast-container/>
</div>
